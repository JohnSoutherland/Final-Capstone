<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script type="application/javascript" src="assets/drawing.js"></script>
        <script type="application/javascript" src="assets/user.js"></script>
        <script src="assets/p5.js" type="application/javascript"></script>
        <title>Pixel Perfect</title>
    </head>
    <body>
        <div id="login-menu">
            <h1>Welcome to <b>Pixel-Perfect</b></h1>
            <h2>Please enter a Username</h2>
            <div id="login-form">
                <input type="text" id="username" placeholder="enter username here..." name="username">
                <input type="button" value="login" onclick="validateUsername()">
            </div>
            <br>
            <ul>
                <li>Username must be at least 5 characters long</li>
                <li>Username must only contain alphanumeric characters <i>(a-z and/or 0-9)</i></li>
                <li>Username must be a unique name.</li>
            </ul>
        </div>
        <span id="username-display"></span>
        <div id="timer-holder">
            <span id="timer">--</span>
        </div>
        <div id="game-container">
            <div id="selection">
            </div>
            <div id="canvas-holder"></div>
            <div id="prompt-holder">
                <span id="prompt"></span>
            </div>
        </div>
        <style>
            html, body {
                overscroll-behavior: none;
            }
        </style>
    </body>
</html>
